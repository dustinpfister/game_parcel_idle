<!DOCTYPE html>
<html>

<head>
    <title>Parcel Idle - add parcel demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <style>

    body{

        margin :10px;

    }


    </style>
</head>

<body>


    <input id="action_add" type="button" value="add parcel">

    <div id="gamearea" style="position:relative;"></div>



    <!--
    <script src="https://cdn.rawgit.com/photonstorm/phaser/bea71e7879d9e50bd2f3a72c1e40f43e8b83f0ba/v2/build/phaser.min.js"></script>
    -->

    <script src="./src/world.js"></script>
    <script>


	
	
	document.getElementById('action_add').addEventListener('click', function(){
	
	World.addParcel({
	
	
	});
	console.log(World());
	
	var parcels = World().parcels;
	
	var html = '';
	
	parcels.forEach(function(parcel){
		
		html += JSON.stringify(parcel) + '<br>';
		
	});
	
	document.getElementById('gamearea').innerHTML = html;
	
	});

	
    </script>

</body>

</html>
